<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hike Tracker</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<main class='container-fluid mx-auto'>

<div id='errorDiv'></div>
<div id='search by difficulty'>
<form id='searchByDifficultyForm'>
<input type='number' id='hikeByDifficulty' min=1 max=5 style='margin:10px; width:100px'>
<input type='submit' value='Search By Hike Difficulty' id='submitByDifficultySearch'>
</form>
</div>
<div id='homeButtonDiv'></div>
<h1 style="text-align:center" id='header'>Hike Tracker</h1>
<div id='hikesList' style="text-align:center"></div>
<div id='createHikeDiv' style="text-align:center">
<form id='createHike' name='createHike' class='col-form-label'>
<br><br>
<hr>
<h2>Create a Hike</h2>
Name: <input type='text' name='name' placeholder='Name' required/><br><br>
<textarea name='description' placeholder='Description' rows=3 cols=50 >
</textarea><br><br>
Difficulty: <input type='number' name='difficulty' min=1 max=5 step=1/><br>
Latitude: <input type='number' name='lat' placeholder='Latitude'/><br>
Longitude: <input type='number' name='long' placeholder='Longitude'/><br>
Elevation Gain: <input type='number' name='elevation' placeholder='Elevation'/><br>
Trail length in Miles: <input type='number' name='length' placeholder='Length' step=1/><br>
Dogs allowed: <select name="dogsAllowed">
<option value='true'>Yes</option>
<option value='false'>No</option>
</select><br>
Image URL: <input type='text' name='imageUrl' placeholder='ImageURL'/><br>
<input type='submit' name='createBtn' value='Create'/>
</form>
</div>

<div id='singleHikeDiv' style="text-align:center">
<img id='singleHikePic'></img>
<blockquote id='singleHikeDesc'></blockquote>
<ul style="list-style:none">
<li id='singleHikeDifficulty'></li>
<li id='singleHikeElevation'></li>
<li id='singleHikeTrailLength'></li>
<li id='singleHikeDogsAllowed'></li>
<li id='singleHikeAveragePace'></li>
</ul><br>
<iframe id='singleHikeMap' width="300" height="200" style="border:0" loading="lazy"allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div id='updateSingleHikeDiv' style='text-align:center' class='col-form-label'>
<form id='updateHikeForm'></form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</main>
</body>
</html>
